<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Employer Branding - Video Analitycs</h1>
      <p class="sub">Inicia sesión para continuar</p>

      <form id="loginForm">
        <div class="field">
          <label for="user">User</label>
          <input id="user" autocomplete="username" placeholder="user" required />
        </div>

        <div class="field">
          <label for="pass">Password</label>
          <input id="pass" type="password" autocomplete="current-password" placeholder="•••••" required />
        </div>

        <button id="loginBtn" type="submit">Login</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script src="./JS/login.js"></script>
</body>
</html>
